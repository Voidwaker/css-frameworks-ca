<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="/dist/css/index.css">
    <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js//index.mjs" defer></script>
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">Profil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/feed/index.html">Feed</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <h1 class="fst-italic fw-bold text-center">Feed</h1>
        <div class="card border-dark mb-3 mx-auto">
            <div class="card-body">
                <h5 class="card-title mb-3 text-green text-center">Create New Post</h5>
                <form id="createPostForm">
                    <div class="mb-3">
                        <label for="postContent" class="form-label text-green">Content</label>
                        <textarea class="form-control text-green" id="postContent" name="content" rows="3" placeholder="What's on your mind?"></textarea> <!-- Legg til name attributt -->
                    </div>
                    <div class="mb-3">
                        <label for="postImage" class="form-label text-blue">Add a picture (optional)</label>
                        <input type="file" class="form-control" id="postImage" name="image" accept="image/*">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-custom">Publish Post</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex justify-content-center mb-3">
            <div class="col-md-8">
                <input type="text" class="form-control text-green" placeholder="Search for posts...">
            </div>
        </div>
        <div class="d-flex justify-content-center mb-3">
            <div class="col-md-6 col-lg-4">
                <select class="form-control text-green">
                    <option>Newest</option>
                    <option>Oldest</option>
                    <option>Most Popular</option>
                </select>
            </div>
        </div>
</section>
<main class="container mt-4">
    <h1 class="fst-italic fw-bold text-center">Posts</h1>
    <div id="postsContainer" class="mt-4"></div>
</main>
</body>
</html>
