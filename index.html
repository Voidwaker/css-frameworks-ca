<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="dist/css/index.css">
 <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">Profil</a>

                        <li class="nav-item">

                    </ul>
                    </div>
                    </div>
                    </nav>
                    </header>
    <div class="container-sm col-6 mt-5">
        <h2 class="text-center">Logg Inn / Registrer</h2>
        <form action="/profile" method="get">
            <div class="mb-3">
                <label for="email" class="form-label text-blue">E-post</label>
                <input type="email" class="form-control text-green" id="email" name="email" placeholder="Email@example.com" required aria-required="true"></input>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-blue">Passord</label>
                <input type="password " class="form-control text-green" id="password" name="password" placeholder="password" required minlength="8" aria-required="true"></input>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-custom">Logg Inn / Registrer</button>
            </div>
        </div>
</body>
